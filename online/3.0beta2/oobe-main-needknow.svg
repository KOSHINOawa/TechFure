<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="845.98169" height="384" viewBox="0,0,845.98169,384"><g transform="translate(-57.26001,-267.02928)"><g fill="#0099ff" stroke="none" stroke-miterlimit="10" font-family="&quot;m&quot;, Sans Serif" font-weight="400" font-size="40"><text transform="translate(57.51001,288) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#0099ff"><tspan x="0" dy="0">1、TechFure 遵循 GPL3 开源协议，GPL3的大致内容如下：</tspan><tspan x="0" dy="48px">①：您可以自由的复制、使用、修改和分发 TechFure 而不受任何限制。</tspan><tspan x="0" dy="48px">②：若您修改 TechFure 并发布，您需要遵循以下规则：</tspan><tspan x="0" dy="48px">Ⅰ：需同时使用 GPL3 开源。</tspan><tspan x="0" dy="48px">Ⅱ：需标注修改的内容。</tspan><tspan x="0" dy="48px">Ⅲ：需公开源码。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">2、在反馈时 TechFure 需保证是从官方渠道（Github、提供链接）下载的文件，</tspan><tspan x="0" dy="48px">且不能修改内容以保证问题准确，若发现问题需要反馈，您可以在 </tspan><tspan x="0" dy="48px">https://docs.qq.com/sheet/DVmV1Z1ZXVmhwS1BM 做反馈。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">3、关于更新，TechFure 是通过连接在线平台（暂为 Gitcode）下载最新的角色进行替换，</tspan><tspan x="0" dy="48px">因此不保证更新功能一定会正确运行。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">4、TechFure 不会收集您的任何个人信息，任何保存的用户数据都不会经过网络，可放心使用。</tspan><tspan x="0" dy="48px">最后，欢迎使用 TechFure ！</tspan></text></g></g></svg><!--rotationCenter:422.73999:2.9707202911376953-->